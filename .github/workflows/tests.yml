name: "📝 tests"

on:
  workflow_run:
    workflows: ["🧹 clean & 🛠️ build"]
    types:
      - completed

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: 📚 checkout
              uses: actions/checkout@v2.5.0
            - name: 🟢 node
              uses: actions/setup-node@v3.5.1
              with:
                  node-version: 18
            - name: 📦 pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: 7
              run: pnpm test
            - name: 🗂️ run commands
              run: |
                chmod -R 777 ./node_modules/
                ls -l node_modules/copyfiles
              