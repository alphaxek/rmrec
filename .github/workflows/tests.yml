name: "📝 tests"

on: 
  push:
    branches:
      - 'main'

jobs:
    run-tests:
        runs-on: ubuntu-latest
        permissions:
          repository-projects: write
        steps:
            - name: 📚 checkout
              uses: actions/checkout@v2.5.0
            - name: 🟢 node
              uses: actions/setup-node@v3.5.1
              with:
                  node-version: 18
            - name: 📦 pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: 7
            - name: 🗂️ copy data
              run: |
                cp -R ./__tests__/test-data ./__tests__/to-be-deleted-test-data
            - name: 📝 tests
              run: pnpm run test-github-actions
              env:
                  NODE_AUTH_TOKEN: ${{secrets.PAT}}