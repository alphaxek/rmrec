name: "📝 tests"

on: 
  push:
    branches:
      - 'main'

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: 📚 checkout
              uses: actions/checkout@v2.5.0
            - name: 📝 tests
              uses: stefanoeb/jest-action@1.0.4
              with:
                jestArgs: ./../../__tests__/index.test.js
