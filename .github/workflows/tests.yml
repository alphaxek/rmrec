name: "📝 tests"

on:
  workflow_run:
    workflows: ["🧹 clean & 🛠️ build"]
    types:
      - completed

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: 📚 checkout
              uses: actions/checkout@v2.5.0
            - name: 📦 pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: 7
            - name: 🗂️ copy data
              run: |
                cp -R ./__tests__/test-data ./__tests__/to-be-deleted-test-data
                chmod 777 __tests__
                chmod 777 node_modules
            - name: 📝 tests
              run: pnpm run test-github-actions