name: "📝 tests"

on: 
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - name: 📚 checkout
          uses: actions/checkout@v2.5.0
        - name: 🟢 node
          uses: actions/setup-node@v3.5.1
          with:
              node-version: 18
        - name: 📦 pnpm
          uses: pnpm/action-setup@v2.2.4
          with:
            version: 7
        - name: 🗂️ run commands
          run: |
            chmod -R 777 ./node_modules/
            ls -l node_modules/copyfiles
            pnpm update
            pnpm run copy-test-data
            jest --clearCache
            ls -l __tests__
        - name: 📝 tests
          uses: stefanoeb/jest-action@1.0.4
