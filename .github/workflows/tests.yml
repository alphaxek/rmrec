name: "📝 tests"

on:
  workflow_run:
    workflows: ["🧹 clean & 🛠️ build"]
    types:
      - completed

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: 📚 checkout
              uses: actions/checkout@v2.5.0
            - name: 🟢 node
              uses: actions/setup-node@v3.5.1
              with:
                  node-version: 18
            - name: 📦 pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: 7
            - name: 🗂️ copy data
              run: |
                chmod 777 node_modules/.bin/jest
                chmod 777 node_modules/.bin/copyfiles
                pwd
                ls -l
                echo "test"
            - name: 📝 tests
              run: pnpm run test