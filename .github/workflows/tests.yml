name: "📝 tests"

on:
  push:
    branches:
      - 'main'

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: 📚 checkout
              uses: actions/checkout@v2.5.0
            - name: 🟢 node
              uses: actions/setup-node@v3.5.1
              with:
                  node-version: 18
              run: npm test