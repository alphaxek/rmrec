name: "🛠️ build"

on: 
  push:
    branches:
      - 'main'

jobs:
  build:
    steps:
            - name: 📚 checkout
              uses: actions/checkout@v2.5.0
            - name: 🟢 node
              uses: actions/setup-node@v3.5.1
              with:
                  node-version: 18
            - name: 🛠️ build
              run: pnpm build